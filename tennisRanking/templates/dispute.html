{% extends 'base.html' %}

{% block head %} 
<title>Index</title>
{% endblock %}


{% block body %} 
<div class="players">
    <h1 style="text-align:center">Resolve the match</h1>

    <form class="form-inline" method="POST">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">select the winner and enter the score</span>
                    <select name="winner" class="selectpicker form-control">
                        <option value="{{playerOne.userId}}" SELECTED>{{playerOne.firstName}} {{playerOne.lastName}}</option>
                        <option value="{{playerTwo.userId}}" SELECTED>{{playerTwo.firstName}} {{playerTwo.lastName}}</option>  
                    </select>
                    <label for="score">Enter Score </label>
                    <input type="text" name="score" id="score"><br><br>
            </div>
            <button type="submit" class="btn btn-default">Resolve Dispute</button>
          </div>
    </form>
</div>
{% endblock %}
